<div class="place-list-header">
  <form class="list-search-form">
    <input id="list-search" name="list_search" type="text" placeholder="Search...">
    <input name="search" type="submit" value="Search" class="btn btn-primary submit-btn">
  </form>
  <nav class="list-sort-menu"><span class="list-sort-prompt"></span>
    <a href="#" class="date-sort is-selected">{{#_}}Most Recent{{/_}}</a>
    | <a href="#" class="support-sort">{{#_}}Most {{ support_label_plural }}{{/_}}</a>
    | <a href="#" class="survey-sort">{{#_}}Most {{ survey_label_plural }}{{/_}}</a>

    {{#isJudging}}
     | <a href="#" class="rating-sort">{{#_}}Highest rated{{/_}}</a>
     | <a href="#" class="rating-reverse-sort">{{#_}}Unrated first{{/_}}</a>
    {{/isJudging}}
  </nav>
</div>

<ul class="place-list unstyled-list"></ul>
