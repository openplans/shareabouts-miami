activity:
  enabled: true
  interval: 30000

place:
  adding_supported: false
  add_button_label: _(Add an idea)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List Ideas)
  show_map_button_label: _(Show the Map)
  action_text: _(suggested)
  title: _(Tell us more...)
  action_text: _(suggested)
  anonymous_name: _(Someone)
  submit_button_label: _(Post it to the map)
  items:
    - prompt: _(Your Name)
      label: _(Suggested by)
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: _(Person/Org to be credited for idea publicly)
        - key: size
          value: 30
    - prompt: _(* Your email)
      type: email
      optional: false
      name: private-email
      attrs:
        - key: placeholder
          value: _(Your email will not be shown publicly)
        - key: size
          value: 30
        - key: required
          value: required
    - prompt: _(* The title of my project is...)
      type: textarea
      name: title
      optional: false
      label: _(The title of my project is...)
      attrs:
        - key: placeholder
          value: _(Help us with a great name to identify your project.)
        - key: required
          value: required
        - key: maxlength
          value: 100
    - prompt: _(* My idea to improve this place...)
      type: textarea
      name: description
      optional: false
      label: _(My idea to improve this place...)
      attrs:
        - key: placeholder
          value: _(Think low cost, block focused, short term, street scale or smaller.)
        - key: required
          value: required
        - key: maxlength
          value: 750
    - prompt: _(* So that people could...)
      type: textarea
      name: details
      optional: false
      label: _(So that people could...)
      attrs:
        - key: placeholder
          value: _(Tell us why this idea would help make our Miami better.)
        - key: required
          value: required
        - key: maxlength
          value: 750
    - prompt: _(* Idea type)
      label: _(Idea type)
      type: select
      options:
        - label: _(Please choose...)
          value: ""
        - label: _(Beautification/Art)
          value: BeautificationArt
        - label: _(Child/Senior Citizen Focused)
          value: ChildIdea
        - label: _(Garden/Farmers' Market/Healthy Eating)
          value: GardenFarmersMarket
        - label: _(Physical Activity/Exercise)
          value: PhysicalActivity
        - label: _(Public Comfort (shade, seating, etc.))
          value: ShadePublicComfort
        - label: _(Gathering Space)
          value: CommunityGatheringSpace
        - label: _(Safety)
          value: SafeStreets
        - label: _(Signage/Wayfinding)
          value: SignageWayfinding
      attrs:
      - key: required
        value: required
      name: location_type
    - prompt: _(Your phone number)
      type: text
      name: private-phone
      attrs:
        - key: placeholder
          value: _(Your number will not be shown publicly)
        - key: size
          value: 30
    - prompt: _(Show us with a picture)
      inputfile_label: _(Upload an image)
      type: file
      name: my_image
      attrs:
        - key: accept
          value: image/*
    - prompt: _(Add a link)
      type: text
      name: infolink
      attrs:
        - key: placeholder
          value: _(Add a related link (an example or more info))
        - key: size
          value: 30
    - type: hidden
      name: private-conf
      attrs:
        - key: value
          value: "Not sent"

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Like This!)
  response_name: _(like)
  response_plural_name: _(likes)
  action_text: liked
  anonymous_name: _(Someone)

